<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      position: relative;
      width: 150px;
      height: 150px;
      border: 2px solid black;
      padding: 10px;
    }
    .circle::after {
      content: " ";
      position: absolute;
      background-color: black;
      height: 5px;
      top: 45%;
      left: 5px;
      right: 5px;
    }
    .circle::before {
      content: " ";
      background-color: black;
      position: absolute;
      width: 5px;
      left: 50%;
      top: 5px;
      bottom: 5px;
    }
  </style>
  <body>
    <section id="container">
      <div class="circle"></div>
    </section>
  </body>
</html>
