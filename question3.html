<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question3&mdash;:not()</title>
  </head>
  <style>
    .demo {
      color: black;
    }
    :not(h3) {
      color: green;
    }
  </style>
  <body>
    <section class="demo">
      <h2 class="title">Example of :not() pseudo class</h2>
      <p class="description">
        This is an example of :not() pseudo class in css. Using this class we
        can target all the other element expect the provided selector.
      </p>
      <h3 class="subtitle">
        See all the elements are styled expect the <span>h3</span> element.
      </h3>
    </section>
  </body>
</html>
